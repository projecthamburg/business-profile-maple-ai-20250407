<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple AI Business Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #ecf0f1;
            }

            .container {
                background: #2c2c2c;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            h1 {
                color: #ecf0f1;
            }

            p {
                color: #bdc3c7;
            }
        }
    </style>
    <meta http-equiv="refresh" content="2; url=slideshow.html">
</head>
<body>
    <div class="container">
        <h1>Maple AI Business Profile</h1>
        <p>Redirecting to the presentation...</p>
        <a href="slideshow.html" class="btn">View Presentation Now</a>
    </div>
</body>
</html>
