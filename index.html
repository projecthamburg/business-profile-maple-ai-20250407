<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple AI Business Profile</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #3498db;
            --padding: 20px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: var(--padding);
            text-align: center;
            line-height: 1.4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: var(--padding);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        h1 {
            margin: 0 0 var(--padding) 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        p {
            margin: 0 0 var(--padding) 0;
            font-size: 1rem;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            :root {
                --padding: 16px;
            }

            body {
                padding: var(--padding);
            }

            .container {
                padding: var(--padding);
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
    <meta http-equiv="refresh" content="2; url=slideshow.html">
</head>
<body>
    <div class="container">
        <h1>Maple AI Business Profile</h1>
        <p>Redirecting to the presentation...</p>
        <a href="slideshow.html" class="btn">View Presentation Now</a>
    </div>
</body>
</html>
