<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }

        .slide-container {
            background: white;
            width: 100%;
            height: calc(100vh - 120px); /* Reduced space for controls */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .slide svg {
            width: auto !important;
            height: auto !important;
            max-width: 95% !important;
            max-height: 95% !important;
            display: block;
            margin: auto;
        }

        .controls {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 20px;
            z-index: 10;
            background: transparent;
            padding: 10px 20px;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .controls-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .controls-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn {
            padding: 8px 24px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .slide-number {
            position: static; /* Changed from fixed to static */
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid white;
        }

        /* Fullscreen button */
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .controls-left, .controls-right {
                width: 100%;
                justify-content: center;
            }
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 16px;
            margin-left: 20px;
            white-space: nowrap;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .custom-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin: 0;
            accent-color: white;
            border: 2px solid white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>
        <div class="slide-container">
            <div id="slide" class="slide"></div>
        </div>
        <div class="controls">
            <div class="controls-left">
                <button class="btn" onclick="prevSlide()">Previous</button>
                <button class="btn" onclick="nextSlide()">Next</button>
                <div class="checkbox-container">
                    <input type="checkbox" id="showGlossary" class="custom-checkbox">
                    <label for="showGlossary">Additional Glossary Visuals</label>
                </div>
            </div>
            <div class="controls-right">
                <div class="slide-number" id="slideNumber"></div>
            </div>
        </div>
    </div>

    <script>
        // List of all slide numbers
        const totalSlides = 34;
        let currentSlide = 1;
        const glossaryStart = 25;
        const glossaryEnd = 33;

        // Function to check if slide is accessible
        function isSlideAccessible(slideNumber) {
            const showGlossary = document.getElementById('showGlossary').checked;
            if (slideNumber >= glossaryStart && slideNumber <= glossaryEnd) {
                return showGlossary;
            }
            return true;
        }

        // Function to find next accessible slide
        function findNextAccessibleSlide(current, direction) {
            let nextSlide = current + direction;
            while (nextSlide > 0 && nextSlide <= totalSlides) {
                if (isSlideAccessible(nextSlide)) {
                    return nextSlide;
                }
                nextSlide += direction;
            }
            return current;
        }

        // Function to load and display a slide
        async function updateSlide() {
            try {
                // If current slide is not accessible, move to nearest accessible slide
                if (!isSlideAccessible(currentSlide)) {
                    currentSlide = findNextAccessibleSlide(currentSlide, -1);
                }

                const slideElement = document.getElementById('slide');
                slideElement.innerHTML = '';
                
                // Create and configure the image element
                const img = document.createElement('img');
                img.src = `/business-profile-maple-ai-20250407/images/${currentSlide}.png`;
                img.alt = `Slide ${currentSlide}`;
                img.style.maxWidth = '95%';
                img.style.maxHeight = '95%';
                img.style.objectFit = 'contain';
                img.style.display = 'block';
                img.style.margin = '0 auto';
                
                // Add loading state
                img.style.opacity = '0';
                img.onload = () => {
                    img.style.transition = 'opacity 0.3s ease-in-out';
                    img.style.opacity = '1';
                };
                
                slideElement.appendChild(img);
                document.getElementById('slideNumber').textContent = `Slide ${currentSlide} of ${totalSlides}`;
            } catch (error) {
                console.error('Error loading slide:', error);
            }
        }

        // Navigation functions
        function nextSlide() {
            const nextAccessible = findNextAccessibleSlide(currentSlide, 1);
            if (nextAccessible !== currentSlide) {
                currentSlide = nextAccessible;
                updateSlide();
            }
        }

        function prevSlide() {
            const prevAccessible = findNextAccessibleSlide(currentSlide, -1);
            if (prevAccessible !== currentSlide) {
                currentSlide = prevAccessible;
                updateSlide();
            }
        }

        // Add checkbox event listener
        document.getElementById('showGlossary').addEventListener('change', updateSlide);

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'f') toggleFullscreen();
        });

        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Load first slide
        updateSlide();
    </script>
</body>
</html>
