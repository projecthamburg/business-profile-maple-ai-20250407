<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --control-height: 120px;
            --padding: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-size: 16px; /* Base font size */
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: var(--padding) 0;
        }

        .slide-container {
            background: white;
            width: 100%;
            height: calc(100vh - var(--control-height));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: var(--padding);
            overflow: hidden; /* Prevent image overflow */
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--padding);
        }

        /* Image sizing rules */
        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .controls {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 20px;
            z-index: 10;
            background: transparent;
            padding: 10px 20px;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .controls-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .controls-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn {
            padding: 8px 24px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .slide-number {
            position: static;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid white;
        }

        /* Fullscreen button */
        .fullscreen-btn {
            position: fixed;
            top: var(--padding);
            right: var(--padding);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 1.25rem;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            :root {
                --control-height: 160px;
                --padding: 15px;
            }

            body {
                font-size: 14px; /* Smaller base font size for mobile */
            }

            .controls {
                flex-direction: column;
                gap: 10px;
                padding: var(--padding);
            }

            .controls-left, .controls-right {
                width: 100%;
                justify-content: center;
            }

            .btn {
                padding: 10px 20px;
                min-width: 110px;
            }

            .slide-number {
                padding: 10px 20px;
            }

            .checkbox-container {
                font-size: 0.875rem;
                margin: 8px 0;
            }

            .custom-checkbox {
                width: 20px;
                height: 20px;
            }

            .fullscreen-btn {
                padding: 12px;
            }
        }

        /* Portrait mode adjustments */
        @media (max-width: 768px) and (orientation: portrait) {
            :root {
                --control-height: 140px;
            }

            .slide-container {
                height: calc(100vh - var(--control-height) - var(--padding) * 2);
            }
        }

        /* Landscape mode adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            :root {
                --control-height: 100px;
                --padding: 10px;
            }

            .controls {
                flex-direction: row;
                justify-content: space-between;
            }

            .controls-left {
                flex: 1;
                justify-content: flex-start;
            }

            .controls-right {
                flex: 0;
            }

            .btn {
                padding: 8px 16px;
                min-width: 100px;
            }
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 16px;
            margin-left: 20px;
            white-space: nowrap;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .custom-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin: 0;
            accent-color: white;
            border: 2px solid white;
            border-radius: 4px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Touch feedback indicators */
        .swipe-overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 60px;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            display: none;
        }

        .swipe-left {
            left: 0;
        }

        .swipe-right {
            right: 0;
        }

        @media (max-width: 768px) {
            .swipe-overlay {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="swipe-overlay swipe-left" id="swipeLeft"></div>
        <div class="swipe-overlay swipe-right" id="swipeRight"></div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>
        <div class="slide-container">
            <div id="slide" class="slide"></div>
            <div id="loader" class="loader"></div>
        </div>
        <div class="controls">
            <div class="controls-left">
                <button class="btn" onclick="prevSlide()">Previous</button>
                <button class="btn" onclick="nextSlide()">Next</button>
                <div class="checkbox-container">
                    <input type="checkbox" id="showGlossary" class="custom-checkbox">
                    <label for="showGlossary">Additional Glossary Visuals</label>
                </div>
            </div>
            <div class="controls-right">
                <div class="slide-number" id="slideNumber"></div>
            </div>
        </div>
    </div>

    <script>
        // List of all slide numbers
        const totalSlides = 34;
        let currentSlide = 1;
        const glossaryStart = 25;
        const glossaryEnd = 33;

        // Function to check if slide is accessible
        function isSlideAccessible(slideNumber) {
            const showGlossary = document.getElementById('showGlossary').checked;
            if (slideNumber >= glossaryStart && slideNumber <= glossaryEnd) {
                return showGlossary;
            }
            return true;
        }

        // Function to find next accessible slide
        function findNextAccessibleSlide(current, direction) {
            let nextSlide = current + direction;
            while (nextSlide > 0 && nextSlide <= totalSlides) {
                if (isSlideAccessible(nextSlide)) {
                    return nextSlide;
                }
                nextSlide += direction;
            }
            return current;
        }

        // Function to load and display a slide
        async function updateSlide() {
            try {
                // If current slide is not accessible, move to nearest accessible slide
                if (!isSlideAccessible(currentSlide)) {
                    currentSlide = findNextAccessibleSlide(currentSlide, -1);
                }

                const slideElement = document.getElementById('slide');
                const loader = document.getElementById('loader');
                let loaderTimeout;
                
                slideElement.innerHTML = '';
                
                // Create and configure the image element
                const img = document.createElement('img');
                img.src = `images/${currentSlide}.png`;
                img.alt = `Slide ${currentSlide}`;
                img.style.maxWidth = '95%';
                img.style.maxHeight = '95%';
                img.style.objectFit = 'contain';
                img.style.display = 'block';
                img.style.opacity = '0';
                img.style.margin = '0 auto';
                
                // Only show loader if image takes more than 100ms to load
                loaderTimeout = setTimeout(() => {
                    loader.style.display = 'block';
                }, 100);
                
                // Handle image load
                img.onload = () => {
                    clearTimeout(loaderTimeout);
                    loader.style.display = 'none';
                    requestAnimationFrame(() => {
                        img.style.transition = 'opacity 0.3s ease-in-out';
                        img.style.opacity = '1';
                    });
                };

                // Handle image error
                img.onerror = () => {
                    clearTimeout(loaderTimeout);
                    loader.style.display = 'none';
                    console.error('Failed to load image:', currentSlide);
                };
                
                slideElement.appendChild(img);
                document.getElementById('slideNumber').textContent = `Slide ${currentSlide} of ${totalSlides}`;
            } catch (error) {
                console.error('Error loading slide:', error);
            }
        }

        // Navigation functions
        function nextSlide() {
            const nextAccessible = findNextAccessibleSlide(currentSlide, 1);
            if (nextAccessible !== currentSlide) {
                currentSlide = nextAccessible;
                updateSlide();
            }
        }

        function prevSlide() {
            const prevAccessible = findNextAccessibleSlide(currentSlide, -1);
            if (prevAccessible !== currentSlide) {
                currentSlide = prevAccessible;
                updateSlide();
            }
        }

        // Add checkbox event listener
        document.getElementById('showGlossary').addEventListener('change', updateSlide);

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'f') toggleFullscreen();
        });

        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Touch support variables
        let touchStartX = 0;
        let touchEndX = 0;
        let currentTouchX = 0;
        
        // Get overlay elements
        const leftOverlay = document.getElementById('swipeLeft');
        const rightOverlay = document.getElementById('swipeRight');
        
        // Add touch event listeners
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            currentTouchX = touchStartX;
        }, false);

        document.addEventListener('touchmove', e => {
            currentTouchX = e.changedTouches[0].screenX;
            updateSwipeOverlay();
        }, false);
        
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
            // Reset overlays
            leftOverlay.style.opacity = '0';
            rightOverlay.style.opacity = '0';
        }, false);
        
        // Update swipe overlay feedback
        function updateSwipeOverlay() {
            const swipeDistance = currentTouchX - touchStartX;
            const maxOpacity = 0.3;
            const opacity = Math.min(Math.abs(swipeDistance) / 100, maxOpacity);
            
            if (swipeDistance > 0) {
                rightOverlay.style.opacity = opacity;
                leftOverlay.style.opacity = '0';
            } else {
                leftOverlay.style.opacity = opacity;
                rightOverlay.style.opacity = '0';
            }
        }
        
        // Handle swipe gesture
        function handleSwipe() {
            const swipeThreshold = 50; // minimum distance for swipe
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    // Swipe right - go to previous slide
                    prevSlide();
                } else {
                    // Swipe left - go to next slide
                    nextSlide();
                }
            }
        }

        // Load first slide
        updateSlide();
    </script>
</body>
</html>
