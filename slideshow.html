<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --control-height: 120px;
            --padding: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .slide-container {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Image sizing rules */
        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            transform-origin: center;
            transition: transform 0.2s ease-out;
            touch-action: none;
        }

        .slide.zoomed {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .slide.zoomed img {
            cursor: move;
        }

        .slide.fullscreen img {
            transition: transform 0.3s ease-out;
        }

        .slide.fullscreen.reset-zoom img {
            transform: scale(1) translate(0, 0) !important;
        }

        @media (max-width: 768px) {
            .slide-container {
                background: black;
                margin-bottom: 0;
            }
            
            .slide {
                padding: 0;
            }
            
            .slide img {
                object-fit: contain;
                width: 100%;
                height: 100%;
            }
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.95);
            padding: 8px;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateY(0);
            opacity: 1;
        }

        .controls.hidden {
            transform: translateY(100%);
            opacity: 0;
        }

        .controls-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .controls-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            min-width: 80px;
            text-align: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .slide-number {
            color: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Fullscreen button */
        .fullscreen-btn {
            position: fixed;
            top: var(--padding);
            right: var(--padding);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 1.25rem;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            :root {
                --control-height: 160px;
                --padding: 15px;
            }

            body {
                font-size: 14px; /* Smaller base font size for mobile */
            }

            .controls {
                flex-direction: column;
                gap: 10px;
                padding: var(--padding);
            }

            .controls-left, .controls-right {
                width: 100%;
                justify-content: center;
            }

            .btn {
                padding: 10px 20px;
                min-width: 110px;
            }

            .slide-number {
                padding: 10px 20px;
            }

            .checkbox-container {
                font-size: 0.875rem;
                margin: 8px 0;
            }

            .custom-checkbox {
                width: 20px;
                height: 20px;
            }

            .fullscreen-btn {
                padding: 12px;
            }
        }

        @media (max-width: 768px) {
            .slide-container {
                padding-bottom: env(safe-area-inset-bottom, 0);
            }

            .controls {
                padding: 8px 8px calc(8px + env(safe-area-inset-bottom, 0)) 8px;
                gap: 8px;
                background: rgba(0, 0, 0, 0.98);
            }

            .controls-left {
                gap: 8px;
            }

            .btn {
                padding: 6px 12px;
                min-width: 80px;
                font-size: 0.85rem;
            }

            .slide-number {
                font-size: 0.85rem;
                padding: 6px 8px;
            }

            .checkbox-container {
                padding: 6px 10px;
                font-size: 0.85rem;
                background: rgba(255, 255, 255, 0.2);
            }

            .custom-checkbox {
                width: 18px;
                height: 18px;
            }
        }

        /* Portrait mode adjustments */
        @media (max-width: 768px) and (orientation: portrait) {
            .controls {
                flex-direction: row;
                justify-content: space-between;
            }

            .controls-left {
                flex: 1;
                justify-content: flex-start;
            }

            .controls-right {
                flex: 0;
            }
        }

        /* Landscape mode adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            .controls {
                flex-direction: row;
                justify-content: space-between;
            }

            .controls-left {
                flex: 1;
                justify-content: flex-start;
            }

            .controls-right {
                flex: 0;
            }
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.9rem;
            padding: 4px 8px;
            white-space: nowrap;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .checkbox-container:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .custom-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin: 0;
            accent-color: #3498db;
            border: none;
            border-radius: 3px;
        }

        .slide.fade-out {
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }

        .slide.fade-in {
            opacity: 1;
            transition: opacity 0.2s ease-in;
        }

        /* Touch feedback indicators */
        .swipe-overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 60px;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            display: none;
        }

        .swipe-left {
            left: 0;
        }

        .swipe-right {
            right: 0;
        }

        @media (max-width: 768px) {
            .swipe-overlay {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="swipe-overlay swipe-left" id="swipeLeft"></div>
        <div class="swipe-overlay swipe-right" id="swipeRight"></div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>
        <div class="slide-container">
            <div id="slide" class="slide"></div>
        </div>
        <div class="controls">
            <div class="controls-left">
                <button class="btn" onclick="prevSlide()">Previous</button>
                <button class="btn" onclick="nextSlide()">Next</button>
                <div class="checkbox-container">
                    <input type="checkbox" id="showGlossary" class="custom-checkbox">
                    <label for="showGlossary">Additional Glossary Visuals</label>
                </div>
            </div>
            <div class="controls-right">
                <div class="slide-number" id="slideNumber"></div>
            </div>
        </div>
    </div>

    <script>
        // List of all slide numbers
        const totalSlides = 34;
        let currentSlide = 1;
        const glossaryStart = 25;
        const glossaryEnd = 33;

        // Function to check if slide is accessible
        function isSlideAccessible(slideNumber) {
            const showGlossary = document.getElementById('showGlossary').checked;
            if (slideNumber >= glossaryStart && slideNumber <= glossaryEnd) {
                return showGlossary;
            }
            return true;
        }

        // Function to find next accessible slide
        function findNextAccessibleSlide(current, direction) {
            let nextSlide = current + direction;
            while (nextSlide > 0 && nextSlide <= totalSlides) {
                if (isSlideAccessible(nextSlide)) {
                    return nextSlide;
                }
                nextSlide += direction;
            }
            return current;
        }

        // Function to load and display a slide
        async function updateSlide() {
            try {
                // If current slide is not accessible, move to nearest accessible slide
                if (!isSlideAccessible(currentSlide)) {
                    currentSlide = findNextAccessibleSlide(currentSlide, -1);
                }

                const slideElement = document.getElementById('slide');
                
                // Start fade out
                slideElement.classList.add('fade-out');
                
                // Create new image element
                const img = document.createElement('img');
                img.src = `images/${currentSlide}.png`;
                img.alt = `Slide ${currentSlide}`;
                img.style.opacity = '0';
                
                // Wait for image to load
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = () => {
                        console.error('Failed to load image:', currentSlide);
                        reject();
                    };
                }).catch(() => {});
                
                // Clear current slide and add new image
                slideElement.innerHTML = '';
                slideElement.appendChild(img);
                
                // Trigger reflow
                void slideElement.offsetHeight;
                
                // Start fade in
                slideElement.classList.remove('fade-out');
                slideElement.classList.add('fade-in');
                img.style.opacity = '1';
                
                // Update slide number
                document.getElementById('slideNumber').textContent = `Slide ${currentSlide} of ${totalSlides}`;
            } catch (error) {
                console.error('Error loading slide:', error);
            }
        }

        // Navigation functions
        function nextSlide() {
            const nextAccessible = findNextAccessibleSlide(currentSlide, 1);
            if (nextAccessible !== currentSlide) {
                currentSlide = nextAccessible;
                updateSlide();
            }
        }

        function prevSlide() {
            const prevAccessible = findNextAccessibleSlide(currentSlide, -1);
            if (prevAccessible !== currentSlide) {
                currentSlide = prevAccessible;
                updateSlide();
            }
        }

        // Add checkbox event listener
        document.getElementById('showGlossary').addEventListener('change', updateSlide);

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'f') toggleFullscreen();
        });

        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Touch and zoom support variables
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let startDistance = 0;
        let isZooming = false;
        let isPanning = false;
        let currentScale = 1;
        let initialScale = 1;
        let translateX = 0;
        let translateY = 0;
        let lastTranslateX = 0;
        let lastTranslateY = 0;
        
        // Get overlay elements
        const leftOverlay = document.getElementById('swipeLeft');
        const rightOverlay = document.getElementById('swipeRight');
        const slideElement = document.getElementById('slide');
        
        function isFullscreen() {
            return document.fullscreenElement !== null;
        }
        
        // Handle zoom gestures
        function handleZoomStart(e) {
            const img = slideElement.querySelector('img');
            if (!img) return;

            if (e.touches.length === 2) {
                isZooming = true;
                isPanning = false;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                startDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                initialScale = currentScale;
            } else if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                if (currentScale > 1) {
                    isPanning = true;
                    isZooming = false;
                    lastTranslateX = translateX || 0;
                    lastTranslateY = translateY || 0;
                }
            }
        }

        function handleZoomMove(e) {
            const img = slideElement.querySelector('img');
            if (!img) return;

            if (isZooming && e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                
                currentScale = initialScale * (currentDistance / startDistance);
                currentScale = Math.min(Math.max(1, currentScale), 4);
                
                updateImageTransform(img);
                e.preventDefault();
            } else if (isPanning && e.touches.length === 1) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;
                
                translateX = lastTranslateX + deltaX;
                translateY = lastTranslateY + deltaY;
                
                updateImageTransform(img);
                e.preventDefault();
            } else if (!isZooming && !isPanning && e.touches.length === 1) {
                if (currentScale === 1) {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - touchStartX;
                    updateSwipeOverlay(deltaX);
                }
            }
        }

        function handleZoomEnd(e) {
            if (isZooming || isPanning) {
                isZooming = false;
                isPanning = false;
                
                if (currentScale <= 1) {
                    currentScale = 1;
                    translateX = 0;
                    translateY = 0;
                    slideElement.classList.remove('zoomed');
                } else {
                    slideElement.classList.add('zoomed');
                }
                
                const img = slideElement.querySelector('img');
                if (img) {
                    if (isFullscreen() && currentScale === 1) {
                        slideElement.classList.add('reset-zoom');
                        setTimeout(() => slideElement.classList.remove('reset-zoom'), 300);
                    }
                    updateImageTransform(img);
                }
            } else if (currentScale === 1) {
                touchEndX = e.changedTouches[0].clientX;
                touchEndY = e.changedTouches[0].clientY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = Math.abs(touchEndY - touchStartY);
                
                if (Math.abs(deltaX) > 50 && deltaY < 50) {
                    handleSwipe(deltaX);
                }
            }
            
            leftOverlay.style.opacity = '0';
            rightOverlay.style.opacity = '0';
        }

        function updateImageTransform(img) {
            img.style.transform = `scale(${currentScale}) translate(${translateX / currentScale}px, ${translateY / currentScale}px)`;
        }

        function handleDoubleTap(e) {
            if (currentScale > 1) {
                // Reset zoom
                currentScale = 1;
                const img = slideElement.querySelector('img');
                if (img) {
                    img.style.transform = 'scale(1)';
                }
                slideElement.classList.remove('zoomed');
            } else {
                // Zoom to 2x at tap point
                currentScale = 2;
                const img = slideElement.querySelector('img');
                if (img) {
                    img.style.transform = 'scale(2)';
                }
                slideElement.classList.add('zoomed');
            }
        }
        
        // Update swipe overlay feedback
        function updateSwipeOverlay(deltaX) {
            const maxOpacity = 0.3;
            const opacity = Math.min(Math.abs(deltaX) / 100, maxOpacity);
            
            if (deltaX > 0) {
                rightOverlay.style.opacity = opacity;
                leftOverlay.style.opacity = '0';
            } else {
                leftOverlay.style.opacity = opacity;
                rightOverlay.style.opacity = '0';
            }
        }
        
        // Handle swipe gesture
        function handleSwipe(deltaX) {
            if (deltaX > 0) {
                // Swipe right - go to previous slide
                prevSlide();
            } else {
                // Swipe left - go to next slide
                nextSlide();
            }
        }

        // Add touch event listeners
        document.addEventListener('touchstart', handleZoomStart, false);
        document.addEventListener('touchmove', handleZoomMove, { passive: false });
        document.addEventListener('touchend', handleZoomEnd, false);
        
        // Add double-tap listener for quick zoom
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                handleDoubleTap(e);
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        // Control visibility
        let controlsTimeout;
        const controls = document.querySelector('.controls');
        
        function showControls() {
            controls.classList.remove('hidden');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.classList.add('hidden');
            }, 3000); // Hide after 3 seconds of inactivity
        }

        // Show controls on touch/mouse movement
        document.addEventListener('touchstart', showControls);
        document.addEventListener('mousemove', showControls);

        // Show controls initially
        showControls();

        // Load first slide
        updateSlide();
    </script>
</body>
</html>
