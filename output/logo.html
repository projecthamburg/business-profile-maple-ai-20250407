<!DOCTYPE html>
<html>
  <head>
    <title>Formatted SVG</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: white;
      }
      svg {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <?xml version="1.0" encoding="UTF-8"?>
    <svg
      width="400"
      height="400"
      viewBox="0 0 400 400"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Background circle -->
      <circle cx="200" cy="200" r="180" fill="#f8f9fa" />

      <!-- Neural network nodes and connections -->
      <g stroke="#212529" stroke-width="2" fill="none">
        <!-- Layer 1 -->
        <circle cx="120" cy="140" r="12" fill="#212529" />
        <circle cx="120" cy="200" r="12" fill="#212529" />
        <circle cx="120" cy="260" r="12" fill="#212529" />

        <!-- Layer 2 -->
        <circle cx="200" cy="170" r="12" fill="#212529" />
        <circle cx="200" cy="230" r="12" fill="#212529" />

        <!-- Layer 3 -->
        <circle cx="280" cy="200" r="12" fill="#212529" />

        <!-- Connections -->
        <path d="M132 140 L188 170" />
        <path d="M132 140 L188 230" />
        <path d="M132 200 L188 170" />
        <path d="M132 200 L188 230" />
        <path d="M132 260 L188 170" />
        <path d="M132 260 L188 230" />
        <path d="M212 170 L268 200" />
        <path d="M212 230 L268 200" />
      </g>

      <!-- Company name -->
      <text
        x="200"
        y="340"
        font-family="Arial"
        font-size="24"
        font-weight="bold"
        text-anchor="middle"
        fill="#212529"
      >
        Project Hamburg
      </text>
    </svg>
  </body>
</html>
